  <link rel="stylesheet" type="text/css" href="assets/style.css">


</head>

<body>

<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      
     
     <a class="navbar-brand" href="#">Griffin Gaeth</a>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li><a href="contact.html">Contact</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>

    </ul>

<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contact Me</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Your E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
  </div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="text-center" >Connect With Me</h4>
      </div>
    <div class="panel-body">
    <img src="assets/images/github.png" class="img-circle" alt="Cinque Terre" 
    width="62" height="62">
    <img src="assets/images/stack.png" class="img-circle" alt="Cinque Terre"
    width="62" height="62">
    <img src="assets/images/linkedin.png" class="img-circle" alt="Cinque Terre"
    width="62" height="62">
   
  </div>
</div>
</div>







<nav class="navbar navbar-default  navbar-fixed-bottom" role="navigation">
    <div class="container text-center">
        <p class="navbar-text col-md-12 col-sm-12 col-xs-12">Griffin Gaeth &copy; 2018</p>
    </div>
</nav>

</body>

</html>
